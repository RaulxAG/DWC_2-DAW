<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var col = 8;
        var fil = 8;
        var alto = 50;
        var ancho = 50;

        document.write("<table border=\"0\" cellspacing=\"2\" bgcolor=\"black\" width=\"" + (col * ancho) + "\">");

        for (let i = 1; i <= fil; i++) {
            document.write("<tr height=\"" + alto + "\">");
            
            for (let j = 1; j <= col; j++) {
                if ((i + j) % 2 === 0) {
                    document.write("<td width=\"" + ancho + "\" bgcolor=\"black\">&nbsp;</td>");
                } else {
                    document.write("<td width=\"" + ancho + "\" bgcolor=\"white\">&nbsp;</td>");
                }
            }

            document.write("</tr>");
        }

        document.write("</table>");

    </script>
</body>
</html>
