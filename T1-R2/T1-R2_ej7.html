<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Solicitar al usuario el número de filas, columnas, altura y anchura de celdas
        const filas = parseInt(prompt("Ingrese el número de filas:"));
        const col = parseInt(prompt("Ingrese el número de columnas:"));
        const alto = parseInt(prompt("Ingrese la altura de las celdas (en píxeles):"));
        const ancho = parseInt(prompt("Ingrese la anchura de las celdas (en píxeles):"));

        // Validar que los valores ingresados sean números positivos
        if (isNaN(filas) || isNaN(col) || isNaN(alto) || isNaN(ancho) || filas <= 0 || col <= 0 || alto <= 0 || ancho <= 0) {
            alert("Por favor, ingrese valores válidos (números positivos).");
        } else {
            // Generar la tabla HTML
            document.write("<table border=\"0\" cellspacing=\"2\" bgcolor=\"black\" width=\"" + (col * ancho) + "\">");

            for (let i = 0; i < filas; i++) {
                document.write("<tr bgcolor=\"white\" height=\"" + alto + "\">");
                for (let j = 0; j < col; j++) {
                    document.write("<td width=\"" + ancho + "\">&nbsp;</td>");
                }
                document.write("</tr>");
            }

            document.write("</table>");
        }

    </script>
</body>
</html>
