<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("La operacion 20==20 es ");
        document.write(20==20);

        document.write("<br>");

        document.write("La operacion 20===20 es ");
        document.write(20===20);

        document.write("<br>");

        document.write("La operacion 20===20.0 es ");
        document.write(20===20.0);

        document.write("<br>");

        document.write("La operacion \"Juan\" == \"juan\" es ");
        document.write("Juan" == "juan");

        document.write("<br>");

        document.write("La operacion \"Juan\" > \"juan\" es ");
        document.write("Juan" > "juan");

        document.write("<br>");

        document.write("La operacion \"Juan\" < \"juan\" es ");
        document.write("Juan" < "juan");

        document.write("<br>");

        document.write("La operacion \"123\" == 123 es ");
        document.write("123" == 123);

        document.write("<br>");

        document.write("La operacion \"123\" === 123 es ");
        document.write("123" === 123);

        document.write("<br>");
        
        document.write("La operacion parseInt(“123”) === 123 es ");
        document.write(parseInt('123') === 123);

    </script>
</body>
</html>
