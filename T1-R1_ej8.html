</head>
<body>
    <script>

        var presi = "adolfo suarez";

        var respuesta = "";

        while (respuesta!=presi) {
            respuesta = prompt("Quién fue el primer presidente demócrata de España");

            if (respuesta === "adolfo") {
                // El usuario ingresó solo el nombre
                alert("Te falta el apellido. ¿Cuál fue el primer presidente de la democracia española?");
            } else if (respuesta === "suarez") {
                // El usuario ingresó solo el apellido
                alert("Te falta el nombre. ¿Cuál fue el primer presidente de la democracia española?");
            } else if (respuesta !== "adolfo suarez") {
                // El usuario ingresó algo, pero no es la respuesta correcta
                alert("Respuesta incorrecta. Inténtelo de nuevo. ¿Cuál fue el primer presidente de la democracia española?");
            }
        }

    </script>
</body>
